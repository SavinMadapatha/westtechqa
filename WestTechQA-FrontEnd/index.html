<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WestTechQA FrontEnd</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="custom-navbar">
    <div class="navbar-header">
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span the="bar"></span>
        </div>
        <div class="brand-logo">
            <img src="websitelogo.png" alt="WebLogo">
        </div>
    </div>
    <nav class="navbar">
        <div class="search-bar">
            <input type="search" placeholder="Search..." aria-label="Search">
            <button type="submit">Search</button>
        </div>
        <img src="user_icon.png" alt="User Profile" class="user-profile" style="display: none;">
        <a href="#login" class="btn-login">Login</a>
        <a href="#register" class="btn-register">Register</a>
    </nav>
  </header>

  <div class="sidebar sidebar-collapsed" id="sidebarMenu">
    <div class="sidebar-content">
      <ul class="sidebar-menu">
        <li><a href="#questions" class="nav-home">Questions</a></li>
        <li><a href="#" class="nav-about">About</a></li>
      </ul>
    </div>
  </div>

  <div id="user-profile-popup" class="user-profile-popup hidden">
    <div class="user-profile-content">
        <span class="close-modal-btn">&#10005;</span>
        <h2 id="user-profile-name">Username</h2>
        <a href="#" id="profile-btn" class="btn">Profile</a>
        <a href="#" id="logout-btn" class="btn">Logout</a>
    </div>
  </div>

  <main id="app">
      <!-- Content will be loaded here -->
  </main>

  <!-- Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script>

  <!-- Models -->
  <script src="models/LoginModel.js"></script>
  <script src="models/RegisterModel.js"></script>
  <script src="models/UserModel.js"></script>
  <script src="models/QuestionModel.js"></script>
  <script src="models/QuestionDetailModel.js"></script>
  <script src="models/PostQuestionModel.js"></script>
  <script src="models/PostAnswerModel.js"></script>
  <script src="models/AnswerModel.js"></script>
  <script src="models/AnswerDetailModel.js"></script>
  <script src="models/CommentModel.js"></script>
  <script src="models/TagModel.js"></script>

  <!-- Collections -->
  <script src="collections/QuestionsCollection.js"></script>

  <!-- App Router -->
  <script src="routers/AppRouter.js"></script>

  <!-- Views -->
  <script src="views/LoginView.js"></script>
  <script src="views/RegisterView.js"></script>
  <script src="views/QuestionListView.js"></script>
  <script src="views/QuestionDetailView.js"></script>
  <script src="views/PostQuestionView.js"></script>
  <script src="views/PostAnswerView.js"></script>
  <script src="views/AnswerDetailView.js"></script>
  <script src="views/ProfileView.js"></script>

  <!-- Application Initialization -->
  <script src="js/navbar.js"></script>
  <script src="js/App.js"></script>
</body>
</html>
